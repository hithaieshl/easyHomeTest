<header class="loginHeader">
    <h1>Profile access</h1>
    <h2>To access your online profile, please enter your password below:</h2>
</header>
<label class="field text name">
    <input type="text" name="email" placeholder="Enter your email" autocomplete="off" readonly>
</label>
<label class="field text password">
    <input type="password" name="password" placeholder="Enter your password" autocomplete="off">
</label>

<button class="button submitBtn" type="submit">Submit</button>
<footer class="loginFooter">
    <a class="resetPassword" href="#">Forgot your pasword?</a>
</footer>
