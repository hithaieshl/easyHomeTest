<section class="content">
    <div class="row fieldset">
        <label class="row_1_2 name field text">
            <span class="msg"></span>
            <input type="text" name="firstName" placeholder="First name"/>
        </label>
        <label class="row_1_2 name field nextField text">
            <span class="msg"></span>
            <input type="text" name="lastName" placeholder="Last name"/>
        </label>
    </div>
    <label class="row doubleValueField email field text">
        <span class="msg"></span>
        <input type="text" name="emailOrCustomerNumber" placeholder="Email address / Customer # (optional)"/>
    </label>
</section>
<footer>
    <a href="#" class="row_1_2 default expandedSearchBtn">Use detailed search</a>
