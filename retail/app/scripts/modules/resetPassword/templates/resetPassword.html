<header class="loginHeader">
    <h1>Password Reset</h1>
    <h2>Please enter code that have been sent to your email address</h2>
</header>
<label class="field text name">
    <input type="text" name="token" placeholder="Enter your token">
</label>
<label class="field text password">
    <input type="password" name="password" placeholder="Enter new password">
</label>
<label class="field text password">
    <input type="password" name="passwordConfirm" placeholder="Confirm your password">
</label>
<footer class="loginFooter">
    <button class="button row_1_2 additionalBtn resendPassword" type="button">Resend Code</button>
    <button class="button row_1_2 ResetBtn" type="submit">Reset Password</button>
</footer>
